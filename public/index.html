<!DOCTYPE html>
<html>
  <head>
    <title>Choose Your Own Adventure</title>
    
    <script src="libs/underscore.js"></script>
    <script src="libs/jquery.js"></script>
    <script src="libs/handlebars.js"></script>
    <script src="libs/backbone.js"></script>
    <script src="libs/moment.js"></script>

    <link rel="stylesheet" type="text/css" href="flipclock.css">
    <link rel="stylesheet" type="text/css" href="index.css">
    <link href='http://fonts.googleapis.com/css?family=Covered+By+Your+Grace' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Calligraffitti|Covered+By+Your+Grace' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Calligraffitti|Covered+By+Your+Grace|Nothing+You+Could+Do' rel='stylesheet' type='text/css'>
  </head>
  <body>
        
        <div class="whole">
          <div class="date"></div>
          <div class="bigHeader">Table of Contents</div>
          <div id="stuff"></div>
        </div>
       

        <script type="x-handlebars-template" id="toc-template">
         
         <div class="tocContainer">
            {{#each this}}
            <div class="tocHeader">
              <div>
               <a href="#page/{{page}}">Page: {{page}}</a></div>
              <div>Title: {{title}}</div>
            </div>
            {{/each}}
        </div>
        
        </script>

        <script type="x-handlebars-template" id="pages-template">
         <div class= "pContainer">
            
            <div>{{a}}</div>
            <div>{{b}}</div>
            <div>{{c}}</div>
            <div>{{d}}</div>
          </div>
          <div class="links">
            {{#each links}}
            <div>Page:{{page}}</div>
            <div>{{sentence}}</div>
            {{/each}}
            <div><a href="#">Table of Contents</a></div>
          </div>
        </script>

    <script src="libs/flipclock.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
